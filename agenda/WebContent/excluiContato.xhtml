<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Agenda JSF</title>
</h:head>

<h:body>
	<h:form id="formExcContato">

		<h1>Remover Contato</h1>

		<fieldset>
			<legend> Dados do Contato</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="ID do contato: " />
					<h:inputText id="inputId" value="#{contatoBean.contBeanId}"/>		
				</h:panelGrid>
		</fieldset>
		<br />
		<h:commandButton value="Excluir" action="#{contatoBean.excluirContatoBean}" />
		<h:commandButton value="Voltar" action="index.jsf" />
		<br />

	</h:form>
</h:body>
</html>
